<!doctype html>
<html lang="en" ng-app="todos">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css"/>
    <title>Todo with Express and Angular</title>
</head>
<body>
<h1>Todo with Express and Angular</h1>

<div ng-controller="TodoCtrl as todo">
    <ul>
        <li ng-repeat="todo in todo.todos" ng-class="{active: todo.done}">
            {{ todo.name }}
        </li>
    </ul>

    <form ng-submit="todo.addTodo()" novalidate>
        <input type="text" ng-model="todo.newTodo.name" />
        <button type="submit">Add</button>
    </form>

</div>

</body>

<script src="scripts/vendors.js"></script>

<script src="scripts/app.js"></script>

<script src="scripts/resources/todos.js"></script>

<script src="scripts/controllers/TodoCtrl.js"></script>

</html>
